<h1>Dragon ball page</h1>
<br>

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar</h3>
    <input type="text" class="form-control"  placeholder="Nombre del personaje">
    <input type="number" class="form-control mt-2" placeholder="Poder">
    <button class="btn btn-primary mt-2">Agregar</button>
  </div>
  <div class="col-12 col-sm-6 mt-3">
      <h3>Lista de personajes</h3>
      <ul>
        @for (character of characters(); track character.id; let idx = $index) {
          <li>
            <span>{{ idx + 1 }}. {{ character.name }}: </span>
            <strong  [ngClass]="{ 'text-danger': character.power >= 9000 , 'text-primary': character.power < 9000 }">{{ character.power }}</strong>
          </li>
        }
      </ul>
  </div>
</section>
