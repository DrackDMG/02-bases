<h1>Dragon ball page</h1>
<br>

<section class="row">
  <div class="col-12 col-sm-6">
    <app-character-add
      (newCharacter)="addCharacter($event)"
    />
  </div>
  <div class="col-12 col-sm-6 mt-3">
    <app-character-list
      listName="Listado de personajes"
      [characters]="characters()"
    />
  </div>
</section>
