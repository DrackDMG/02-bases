<h3>Lista de personajes</h3>
<ul>
  @for (character of characters(); track character.id; let idx = $index) {
    @if (character.power > 1000) {
      <li>
        <span>{{ idx + 1 }}. Fuerte </span>
        <span>{{ character.name }}: </span>
        <strong  [ngClass]="{ 'text-danger': character.power >= 9000 , 'text-primary': character.power < 9000 }">{{ character.power }}</strong>
      </li>
    } @else {
      <li>
        <span>{{ idx + 1 }}. DÃ©bil </span>
        <span> {{ character.name }}: </span>
        <strong class="text-muted">{{ character.power }}</strong>
      </li>
    }
  }
</ul>
