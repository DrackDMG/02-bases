<h3>Datos: {{ name() }} - {{ power() }}</h3>
<input
  type="text"
  class="form-control"
  placeholder="Nombre del personaje"
  [value]="name()"
  (input)="name.set(nameInput.value)"
  #nameInput
/>
<input
  type="number"
  class="form-control mt-2"
  placeholder="Poder"
  [value]="power()"
  (input)="power.set(powerInput.valueAsNumber)"
  #powerInput
/>
<button (click)="addCharacter()" class="btn btn-primary mt-2">Agregar</button>
